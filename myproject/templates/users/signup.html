{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/datePicker.js' %}"></script>
    <title>Signup</title>

</head>

<body>
    <div class="container">
        <div class="card mt-4 rounded">
            <h5 class="card-header">Registeration</h5>
            <form class="mt-2 p-2" action="addForm" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="fName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="fName" name="fName" placeholder="xxxxx">
                        <div id="fName" class="form-text">firstname</div>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="lName" name="lName" placeholder="xxxxx">
                        <div id="lName" class="form-text">lastname</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password" name="password">
                        <div id="Password" class="form-text">Password</div>
                    </div>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword">
                        <div id="ConfirmPassword" class="form-text">ConfirmPassword</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="superYenYen@getADatabase.com">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="086-485-8875">
                        <div id="phone" class="form-text">Phone number</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="dob" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="">
                            <option selected>Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Others</option>
                        </select> </div>
                </div>
                <div class="row mb-3">
                    <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="dob" id="dob" placeholder="">
                    </div>
                </div>
                <div class="row mb-3 justify-content-end">
                    <button type="cancel" class="btn btn-danger col-2 align-self-end me-4">Cancel</button>
                    <button type="submit" class="btn btn-primary col-2 align-self-end me-4 ">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
