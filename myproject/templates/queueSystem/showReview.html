{% for review in reviews %}
<div class="row justify-content-center mt-4">
    <div class="col-xl-8">
        <div class="card p-3" style="">
            <p class="fs-5"><img src="{{review.memberID.getProfilePic}}" class="me-2" style="height:30px ;">
                {{review.memberID.fullName}}
            </p>
            <div class="input-group ">
                <input type="text" class="form-control rounded" style="height: 50px;" value="{{review.detail}}"
                    disabled>
            </div>
            <div class="input-group  d-flex justify-content-between mt-2">
                <div class="score mt-2">
                    <i class="fas fa-star text-warning"></i>
                    <i class="fas fa-star text-warning"></i>
                    <i class="fas fa-star text-warning"></i>
                    <i class="fas fa-star text-warning"></i>
                    <i class="fas fa-star text-warning"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
