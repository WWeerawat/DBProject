 {% load static %}
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header border-0 align-self-start">
         <h5 class="modal-title" id="exampleModalLabel"></h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <div class="card p-3" style="">
           <div class="row">
             <img src="{{restaurant.coverPic.url}}" class="imgBg" alt="Responsive image" />
             <img src="{{restaurant.profilePic.url}}" class="imgCollab" alt="Responsive image" />
           </div>
           <div class="card-body">
             <form method="POST" action="{% url 'createQueue' restaurant.resID %}">
               {% csrf_token %}
               <h2 class="card-title">ร้านอาหาร : {{restaurant.resName}}</h2>
               <p class="card-text">ประเภท : {{restaurant.categoryID.categoryName}}</p>
               <input type="text" id="resID" name="resID" value="{{restaurant.resID}}" hidden />
               <input type="text" id="memberID" name="memberID" value="{{request.user.id}}" hidden />
               <div class="row">
                 <div class="col-6 mb-3">
                   <p class="card-text">เวลาที่จอง</p>
                 </div>
                 <div class="col-6">
                   <input type="datetime-local" id="reserveTime" name="reserveTime" style="max-width: 99%;" />
                 </div>
               </div>
               <div class="row">
                 <div class="col-6">
                   <p class="card-text">จำนวนผู้เข้าใช้</p>
                 </div>
                 <div class="col-6"><input type="number" name="peopleNum" min="1" max="100" /></div>
               </div>
           </div>
         </div>
       </div>
       <div class="modal-footer">
         <a href="{%url 'menu' restaurant.resID %}">
           <button type="button" class="btn btn-primary">
             รายการอาหาร
           </button>
         </a>
         <button type="submit" class="btn btn-secondary">ยืนยัน</button>
       </div>
       </form>
     </div>
   </div>
 </div>
