{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/main.js' %}"></script>
<div class="container mt-5">

    <h2>Company / Store</h2>
    <input class="form-control mt-3 mb-3 ms-2" id="myInput" type="text" placeholder="Search.." style="width : 50%">
    <br>
    <div class="mb-5 border" style="overflow-x: hidden; overflow-y : scroll; height : 600px">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr>
                    <th scope="row">1</th>
                    <td>
                        <a href="#">Phineas Flyn</a>
                    </td>
                    <td>Staff</td>
                    <td><a class="btn btn-sm btn-danger" href="#">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row border" style="margin-left : 1px; margin-right : 1px;">
        <h2 class="mt-3">Invite</h2>
        <div>
            <input class="form-control m-3" id="myInput" type="text"
                placeholder="input email / username / name" style="width : 50%">
            <a class="btn btn-lg btn-info align-items-end" href="#">Invite</a>
        </div>
    </div>

    {% comment %} <div class="row  justify-content-end">
        <a href="{%url 'usermanage'%}" class="btn btn-warning mt-4" style="width : 30%">Registration request</a>
    </div> {% endcomment %}
</div>

{% endblock content %}
