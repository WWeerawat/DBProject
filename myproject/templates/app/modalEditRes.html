 {% load static %}
 <!-- Modal -->
 <div class="modal fade" id="edit-res" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-lg">
         <div class="modal-content">
             <div class="modal-header border-0 align-self-start">
                 <h5 class="modal-title" id="exampleModalLabel"></h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 <h1>Edit Profile</h1>
                 <div class="card p-3 " style="">
                     <ul class="nav nav-tabs" id="myTab" role="tablist">
                         <li class="nav-item" role="presentation">
                             <a class="nav-link active" id="restaurant-tab" data-bs-toggle="tab"
                                 data-bs-target="#restaurant" href="#restaurant" role="tab" aria-controls="restaurant"
                                 aria-selected="true">Restaurant</a>
                     </ul>
                     <form class="mt-3 ms-2">
                         <div class="tab-content profile-tab" id="myTabContent">
                             <div class="tab-pane fade show active pb-5" id="restaurant" role="tabpanel"
                                 aria-labelledby="restaurant-tab">
                                 <div class="form-row d-flex pb-2">
                                     <div class="col-md-6" style="padding-right : 20px">
                                         <label>Restaurant Name</label>
                                         <input type="text" class="form-control" placeholder="restaurant name">
                                     </div>
                                     <div class="col-md-6">
                                         <label>Address</label>
                                         <input type="text" class="form-control" placeholder="address">
                                     </div>
                                 </div>
                                 <div class="form-row d-flex pb-2">
                                     <div class="col-md-6" style="padding-right : 20px">
                                         <label>subDistrict</label>
                                         <input type="text" class="form-control" placeholder="sub-district">
                                     </div>
                                     <div class="col-md-6">
                                         <label>District</label>
                                         <input type="text" class="form-control" placeholder="district">
                                     </div>
                                 </div>
                                 <div class="form-row d-flex pb-2">
                                     <div class="col-md-6" style="padding-right : 20px">
                                         <label>Province</label>
                                         <input type="text" class="form-control" placeholder="province">
                                     </div>
                                     <div class="col-md-6">
                                         <label>Postal Code</label>
                                         <input type="text" class="form-control" placeholder="postal code">
                                     </div>
                                 </div>
                                 <div class="form-row d-flex pb-2">
                                     <div class="col-md-6" style="padding-right : 20px">
                                         <label>Email</label>
                                         <input type="email" class="form-control" placeholder="e-mail">
                                     </div>
                                     <div class="col-md-6">
                                         <label>Tel.</label>
                                         <input type="tel" class="form-control" placeholder="xxx-xxxxxxx">
                                     </div>
                                 </div>
                                 <div class="form-row d-flex pb-2">
                                     <div class="col-md-6">
                                         <label>Category</label>
                                         <select class="form-select" aria-label="Default select example"
                                             style="width:50%">
                                             <option value="" disabled selected hidden></option>
                                             <option value="Fast Food">Fast Food</option>
                                             <option value="Buffet">Buffet</option>
                                             <option value="Dessert">Dessert</option>
                                         </select>
                                     </div>
                                     <div class="col-md-6">
                                         <label>Logo</label>
                                         <div class=mt-1>
                                             <label for="files" class="btn btn-primary btn-sm rounded-0">Choose
                                                 file</label>
                                             <input id="files" style="visibility:hidden; height:0" type="file">
                                         </div>
                                     </div>
                                 </div>
                             </div>
                             <div class="tab-pane fade " id="company" role="tabpanel" aria-labelledby="company-tab">
                                 <div class="form-row d-flex">
                                     <div class="col-md-6" style="padding-right : 20px">
                                         <label>Company Name</label>
                                         <input type="text" class="form-control" placeholder="company name">
                                     </div>
                                     <div class="col-md-6">
                                         <label>Address</label>
                                         <input type="text" class="form-control" placeholder="address">
                                     </div>
                                 </div>
                                 <div class="form-row d-flex pb-2">
                                     <div class="col-md-6" style="padding-right : 20px">
                                         <label>subDistrict</label>
                                         <input type="text" class="form-control" placeholder="sub-district">
                                     </div>
                                     <div class="col-md-6">
                                         <label>District</label>
                                         <input type="text" class="form-control" placeholder="district">
                                     </div>
                                 </div>
                                 <div class="form-row d-flex pb-2">
                                     <div class="col-md-6" style="padding-right : 20px">
                                         <label>Province</label>
                                         <input type="text" class="form-control" placeholder="province">
                                     </div>
                                     <div class="col-md-6">
                                         <label>Postal Code</label>
                                         <input type="text" class="form-control" placeholder="postal code">
                                     </div>
                                 </div>
                                 <div class="form-row d-flex pb-2">
                                     <div class="col-md-6" style="padding-right : 20px">
                                         <label>Email</label>
                                         <input type="email" class="form-control" placeholder="e-mail">
                                     </div>
                                     <div class="col-md-6">
                                         <label>Tel.</label>
                                         <input type="tel" class="form-control" placeholder="xxx-xxxxxxx">
                                     </div>
                                 </div>
                                 <div class="form-row d-flex justify-content-end pb-2">
                                     <div class="col-md-6">
                                         <label>Logo</label>
                                         <div class=mt-1>
                                             <label for="files" class="btn btn-primary btn-sm rounded-0">Choose
                                                 file</label>
                                             <input id="files" style="visibility:hidden; height:0" type="file">
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </form>
                 </div>
             </div>
             <div class="modal-footer">
                 <input type="submit" value="Submit" class="btn btn-primary" data-bs-dismiss="modal">
             </div>
         </div>
     </div>
 </div>
