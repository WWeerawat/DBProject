{% load static %}

<div class="col-md-4 All {{restaurant.categoryID.fullCate}}" id="card-filter">
    <div class="card p-3 mb-2 rounded-3 border border-3 ">
        <a href="{% url 'resCard' restaurant.resID %}">
            <img src="{{restaurant.getProfilePic}}" class="card-img img-cover resImg mx-auto d-block "
                style="height: 200px;">
        </a>
        <div class="mt-2">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">{{restaurant.resName}}</h4>
                <p class="card-text mt-auto">{{restaurant.categoryID.categoryName}}</p>

            </div>
        </div>
    </div>
</div>
